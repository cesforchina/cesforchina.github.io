<footer>
          <div class="row">
              <div class="col-lg-12 footer">
                <div style="width:15%; height: 98px; float:left; vertical-align: middle;">
                  <p>
                  <img src="{{ "images/company_logo.png"}}" alt="Company logo"/>
                  </p>
                </div>
                <div style="display:table; width:85%; height: 98px; float:right;">
                  <p style="display:table-cell;vertical-align:middle;">
                    &copy;{{ site.time | date: "%Y"  }} {{site.company_name}}. All rights reserved.
                  </p>
                  <p style="display:table-cell;vertical-align:middle;">
                    {% if page.last_updated %}<span>Page last updated:</span> {{page.last_updated}}
                    {% endif %} Site last generated: {{ site.time | date: "%b %-d, %Y"  }}
                  </p>
                </div>
              </div>
           </div>
</footer>
