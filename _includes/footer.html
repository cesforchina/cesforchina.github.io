<footer>
          <div class="row">
              <div class="col-lg-12 footer">
                <div style="display: table; width: 100px; height: 98px; float:left; text-align:center;">
                  <div style="display: table-cell;vertical-align: middle;">
                    <img src="{{ "images/company_logo.png"}}" alt="Company logo"/>
                  </div>
                </div>
                <div style="display:table; height: 98px; float:right;">
                  <p style="display:table-cell;vertical-align:middle;">
                  &copy;{{ site.time | date: "%Y"  }} {{site.company_name}}. All rights reserved.
                  <br />
                  Site last generated: {{ site.time | date: "%b %-d, %Y"  }}
                  <br />
                  {% if page.last_updated %}
                  <span>Page last updated:</span> {{page.last_updated}}
                  {% endif %}
                  </p>
                </div>
              </div>
           </div>
</footer>
